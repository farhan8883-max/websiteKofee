<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #2b1a0e;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(30, 20, 10, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f8f3ec;
      padding: 0 5%;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1100px;
      animation: fadeIn 1s ease;
    }

    .text-content {
      flex: 1;
    }

    .text-content h2 {
      font-size: 3rem;
      font-weight: 600;
      line-height: 1.2;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      color: #f8f3ec;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 1.5rem;
      color: #ffffff;
      font-weight: 500;
    }

    .content button {
      background: #000000;
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .content button:hover {
      background: #252424;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol panah */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #f8f3ec;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .arrow.left { left: 30px; }
    .arrow.right { right: 30px; }

    /* Tombol logo bawah */
    .social-buttons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .social-buttons a,
    .social-buttons img {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #f8f3ec;
      color: #f8f3ec;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-buttons a:hover,
    .social-buttons img:hover {
      background: #000000;
      color: white;
      transform: scale(1.1);
    }

    .social-buttons img {
      object-fit: cover;
      cursor: pointer;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        text-align: center;
      }

      .text-content h2 {
        font-size: 2rem;
      }

      .text-content p {
        font-size: 1.2rem;
      }

      .content button {
        margin-top: 15px;
        font-size: 1rem;
        padding: 12px 30px;
      }

      .arrow {
        font-size: 1.5rem;
        padding: 8px 14px;
      }

      .social-buttons {
        bottom: 25px;
      }
    }
        /* Header Logo dan Nama */
    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%; /* hanya setengah lebar layar */
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50px;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
      color: #f8f3ec;
    }

    .header-content img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #f8f3ec;
      background: #fff;
    }

    .header-content h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f8f3ec;
    }

    @media (max-width: 768px) {
      .header {
        width: 70%; /* di HP agak lebih lebar biar pas */
        padding: 8px 16px;
      }

      .header-content img {
        width: 45px;
        height: 45px;
      }

      .header-content h1 {
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>

  <script>
    const slides = document.querySelectorAll(".slide");
    const text = document.getElementById("slideText");
    const price = document.getElementById("slidePrice");
    const button = document.getElementById("slideButton");

    const slideData = [
      {
        text: "Nikmati Secangkir Kopi Hangat di Pagi Hari",
        button: "Lihat Menu",
        price: "Rp 25.000",
      },
      {
        text: "Rasakan Aroma dan Cita Rasa Terbaik Kopi Nusantara",
        button: "Lihat Menu",
        price: "Rp 35.000",
      },
      {
        text: "Coffe Late",
        button: "Lihat Menu",
        price: "Rp 17.000",
      },
      {
        text: "Coppucino",
        button: "Lihat Menu",
        price: "Rp 15.000",
      },
      {
        text: "Espreso",
        button: "Lihat Menu",
        price: "Rp 25.000",
      },
      {
        text: "Americano",
        button: "Lihat Menu",
        price: "Rp 30.000",
      },
    ];

    let current = 0;
    let autoSlide;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
      text.textContent = slideData[index].text;
      price.textContent = slideData[index].price;
      button.textContent = slideData[index].button;
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
      resetAutoSlide();
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
      resetAutoSlide();
    }

    function startAutoSlide() {
      autoSlide = setInterval(nextSlide, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlide);
      startAutoSlide();
    }

    startAutoSlide();
  </script>
